[program:reporting-api-1]
process_name=%(program_name)s
command=java -jar /application-host/report-api/build/libs/report-api-0.1.0.jar --server.port=9901
stdout_logfile=/var/log/reporting-api-1.log
user=root
autostart=false
redirect_stderr=true

[program:reporting-api-2]
process_name=%(program_name)s
command=java -jar /application-host/report-api/build/libs/report-api-0.1.0.jar --server.port=9902
stdout_logfile=/var/log/reporting-api-2.log
user=root
autostart=false
redirect_stderr=true

[program:data-import]
process_name=%(program_name)s
command=java -jar /application-host/data-import/build/libs/data-import-0.1.0.jar
stdout_logfile=/var/log/data-import.log
user=root
autostart=false
redirect_stderr=true

[program:data-analytic]
process_name=%(program_name)s
command=java -jar /application-host/data-analytic/build/libs/data-analytic-0.1.0.jar
stdout_logfile=/var/log/data-analytic.log
user=root
autostart=false
redirect_stderr=true

[group:reporting-api]
programs=reporting-api-1,reporting-api-2
priority=1

[group:data]
programs=data-import,data-analytic
priority=2
